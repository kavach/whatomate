name: Deploy Whatomate to E2E VM

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Download latest production artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: build.yml
          name: whatomate-linux-amd64
          branch: release
          path: .

      - name: Set executable permission
        run: chmod +x whatomate

      - name: Upload binary to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.E2E_HOST }}
          username: ${{ secrets.E2E_USER }}
          key: ${{ secrets.E2E_SSH_KEY }}
          source: whatomate
          target: /opt/whatomate/bin/

      - name: Blue-Green switch
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.E2E_HOST }}
          username: ${{ secrets.E2E_USER }}
          key: ${{ secrets.E2E_SSH_KEY }}
          script: |
            set -e
            CADDYFILE=/etc/caddy/Caddyfile
            ACTIVE=$(cat /opt/whatomate/active_color)
            echo "Active Deployment : $ACTIVE"
            if [ "$ACTIVE" = "blue" ]; then
              NEW=green
              OLD=blue
              NEW_PORT=8082
              OLD_PORT=8081
            else
              NEW=blue
              OLD=green
              NEW_PORT=8081
              OLD_PORT=8082
            fi

            echo "Deploying $NEW"

            sudo systemctl start whatomate-$NEW
            sleep 5

            curl -f http://127.0.0.1:$NEW_PORT/health

            sudo sed -i "s/127.0.0.1:$OLD_PORT/127.0.0.1:$NEW_PORT/" $CADDYFILE
            sudo caddy reload --config $CADDYFILE

            sudo caddy reload --config /etc/caddy/Caddyfile

            echo "$NEW" | sudo tee /opt/whatomate/active_color

            sudo systemctl stop whatomate-$OLD
            echo "Deployment complete. Active color: $NEW"

      - name: Cleanup downloaded artifact
        if: success()
        run: rm -f whatomate

      - name: Delete artifact from GitHub Actions storage
        if: success()
        run: |
          # Get the artifact ID for the specific artifact name
          ARTIFACTS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/artifacts?per_page=100")

          ARTIFACT_ID=$(echo "$ARTIFACTS" | jq -r '.artifacts[] | select(.name=="whatomate-linux-amd64") | .id' | head -1)

          if [ -n "$ARTIFACT_ID" ] && [ "$ARTIFACT_ID" != "null" ]; then
            echo "Deleting artifact ID: $ARTIFACT_ID"
            curl -X DELETE -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/actions/artifacts/$ARTIFACT_ID"
            echo "Artifact deleted successfully"
          else
            echo "Artifact not found or already deleted"
          fi
